<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>Game Center</title>
	<link rel="stylesheet"  href="css/tau.min.css">
	<link rel="stylesheet"  href="css/style.css">
	<script src="js/jquery.js"></script>
</head>
<body>
	<div id="vsectionchangerPage" class="ui-page">
	<link rel="stylesheet"  href="css/sectionchanger.css">
		<header class="ui-header">
			<h2 class="ui-title">Select a game</h2>
		</header>
		<div id="vsectionchanger" class="ui-content">
			<!-- section changer has only one child. -->
			<div>
				<!-- THIS IS THE MAIN DIV !-->
				<section class="ui-section-active" style="text-align:center" >
					<div class="line">
						<div class="half aviableGame">
							<img src="images/jump.png" width="64" height="64" id="jump">
							<br>
							<h6>Jump!</h6>
						</div>
						<div class="half aviableGame">
							<img src="images/runner.png" width="64" height="64" id="runner">
							<br>
							<h6>Runner</h6>
						</div>
					</div>
					<div class="line">
						<div class="half aviableGame">
							<img src="images/ghost.png" width="64" height="64" id="ghost">
							<br>
							<h6>Ghost Buster</h6>
						</div>
						<div class="half aviableGame">
							<img src="images/about.png" width="64" height="64" id="about">
							<br>
							<h6>About</h6>
						</div>
					</div>
					
				</section>
				
			</div>
		</div>
		<script src="js/vsection.js"></script>	
			</div>
<script type="text/javascript" src="js/tau.min.js"></script>
<script src="js/app.js"></script>
<script src="js/navigation.js"></script>
</body>
</html>
